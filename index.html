<html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>


    <header>

        <img src="img/logo.png" class="header-logo" , alt="logo" />
        <h1>My version of TheProdigy Store</h1>

    </header>


    <main>

        <table class="GeneratedTable">
            <thead>
                <tr>
                    <td colspan="2"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"> <span id="displayItem"></span> </td>
                </tr>
                <tr>
                    <td class='alnright'> <span id="displayDescritionItem"></span> </td>
                    <td class='alnleft'> Price: £ <span id="displayPriceItem"></span> </td>
                </tr>
                <tr>
                    <td class='alnright'> <button id="buttonPrevious">Prev. item</button> </td>
                    <td class='alnleft'> <button id="buttonNext">Next item</button> </td>
                </tr>
                <tr>
                    <td colspan="2"> <button id="buttonAddToCart">Add to basket</button> </td>
                </tr>
                <tr>
                    <td class='alnright'> Total quantity: <span id="displayQuantityItems">0</span> </td>
                    <td class='alnleft'> Total price: £ <span id="displayTotalPrice">0</span> </td>
                </tr>
                <tr>
                    <td class="cart-logo">
                        <img src="img/cart.png" alt="cart logo" width="150px">
                    </td>
                    <td class="cart">
                        <ul id="listItems"></ul>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> <button id="buttonClearCart">Clear basket</button> </td>
                </tr>
            </tbody>
        </table>


    </main>
    <script src="script.js "></script>
</body>

</html>
